<!-- chat/login.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="login-button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <p>NÃ£o tem uma conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a></p>
        </div>
        <div class="form-image">
            <img src="{% static 'imagehome.jpg' %}" alt="Imagem de exemplo">
        </div>
    </div>
</body>
</html>
